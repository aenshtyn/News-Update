{% macro displayNewsList(news_list) %}

    {% for news in news_list %}



    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
         <img src="{{ news.url}}" alt="{{ news.url }} poster" class="img-responsive">
         <li class="text-center">
             <a href="/news/{{news.url}}">
                 {{ news.url|truncate(10)}}</a>
         </li>
     </div>



        <li>{{ news.title}}</li>
    {% endfor %}

{% endmacro %}
